<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css">
    <title>Contact Me</title>
    <script type="module" src="../glabal.js" defer></script>
</head>
<body>
    <h1>Contact Me</h1>
    <form action="mailto:stey@ucsd.edu" method="post" enctype="text/plain">
        <label>
            Email:
            <input type="text" id="email" name="email">
        </label>
        <label>
            Subject:
            <input type="text" id="subject" name="subject">
        </label>
        <label>
            Message:
            <textarea id="message" name="message"></textarea>
        </label>
        <button type="submit">Send</button>
    </form>
</body>
</html>
