<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css">
    <title>Contact Me</title>
    <script type="module" src="../global.js" defer></script>
</head>
<body>
    <h1>Get in Touch!</h1>
    <p>If you have any questions, opportunities, or just want to say hi, feel free to reach out!</p>
    <form action="mailto:stey@ucsd.edu" method="post" enctype="text/plain">
        <label>
            Email:
            <input type="text" id="email" name="email" placeholder=" your.email@example.com ">
        </label>
        <label>
            Subject:
            <input type="text" id="subject" name="subject" placeholder=" What's this about? ">
        </label>
        <label>
            Message:
            <textarea id="message" name="message" placeholder=" Tell me about your project or opportunities... "></textarea>
        </label>
        <button type="submit">Send</button>
    </form>
</body>
</html>
