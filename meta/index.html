<!DOCTYPE html>
<html lang="en">            
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharon Tey : Personal site and portfolio</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js" defer></script>
    <script type = "module" src="./main.js"></script>
</head>
<body>
    <h1>Meta Information</h1>
    <p>This page includes stats about the code of this website.</p>
    <div id="meta-stats"></div>
    <h2>Commits by time of day</h2>
    <div id="meta-chart"></div>
    
    <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
        <a href="" id="commit-link" target="_blank"></a>
    </dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines edited</dt>
    <dd id="commit-lines"></dd>
    </dl>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>

</body>
</html>
